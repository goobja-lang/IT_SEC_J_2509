<!-- 
<!DOCTYPE html> 문서선언
<html> 시작
-->
<!DOCTYPE html>
<html>
<!-- 
<head> 문서의 정보를 담는 부분
메타(데이터를 설명하는 데이터)정보라고 부를 수 있음
없어도 작동할 수 있음
-->
<head>
    <title>Page Title</title>
</head>
<!-- 
<body> 내용을 쓰는 곳
-->
<body>
<!-- 
<태그> 내용 </태그> 이런 형식으로 진행됨
태그를 쓰지 않으면 한줄로만 나오기에 구분하는 역할을 해줌
컴퓨터 입장에선, 띄어쓰기, 다음줄, 글자크기
이런걸 어떻게 해야될지 몰라요.
그래서 html 태그 라는 걸 쓰는 거에요.

<h1>큰글자</h1>
이렇게 쓰면, 브라우저가 이걸 해독해서
큰 글자를 표시할 수 있는 거에요

단순히 html 이것만 있으면 외부 접속이 안되요
html은 단순히 종이 쪼라리라고 생각해요
외부 접속을 하기 위해선 웹서버 + was 가 필요해요

h1 = 크기
p = 문장
div = 스타일 먹는 문장 이거를 주로 쓴다

-->
    <h1>My First Heading</h1>
    <h2>My First Heading</h2>
    <h3>My First Heading</h3>
    <p>My first paragraph.</p>

    <div style="color:blue;">div 태그를 밥먹듯이 써요</div>
    <span>얘도 많이 써요</span>
    <span>얘는 일부러 줄바꿈 안해줘요</span>
<!-- 
br 강제로 다음줄 개행
-->
    <br/>
    <div>
        <!-- 
a 태그는 링크 걸어주기
다른 페이지로 넘어갈 때 쓰는 태그

그 다음에는 이미지 보여주는 img src
-->
        <a href="https://www.w3schools.com">링크</a>
    <div><img src="https://picsum.photos/200"></div>
    </div>
    <div>
        <video width="320" height="240" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            브라우저가 video 태그를 지원하지 않습니다.
        </video>
    </div>

<!-- 
현재 웹에서는, 배그, 피파온라인, 롤 같은거 못돌려요.
왜냐면 웹에서 하드웨어 full access 되면,
보안문제가 심각해 질 수가 있어요.
해커들이 우리 컴퓨터에 뭔짓을 할지 알 수가 없단 뜻이에요.
web에서 하드웨어 full access가 진행 계획이 없는 건 아니고
아주 조금씩 발전 중이래요.
-->

</body>
<!-- 
html 문서 끝
-->
</html>
