<!DOCTYPE html>
<html>
<!-- 
<head> 문서의 정보를 담는 부분
메타(데이터를 설명하는 데이터)정보라고 부를 수 있음
없어도 작동할 수 있음
-->
<head>
    <title>Page Title</title>
</head>

<body> 내용을 쓰는 곳
-->
<body>

    <h1>My First Heading</h1>
    <p>My first paragraph.</p>

</body>
<!-- 
html 문서 끝
-->
</html>
