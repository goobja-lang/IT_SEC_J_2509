<!-- 
<!DOCTYPE html> 문서선언
<html> 시작
-->
<!DOCTYPE html>
<html>
<!-- 
<head> 문서의 정보를 담는 부분
메타(데이터를 설명하는 데이터)정보라고 부를 수 있음
없어도 작동할 수 있음
-->
<head>
    <title>Page Title</title>
</head>
<!-- 
<body> 내용을 쓰는 곳
-->
<body>
<!-- 
<태그> 내용 </태그> 이런 형식으로 진행됨
태그를 쓰지 않으면 한줄로만 나오기에 구분하는 역할을 해줌
컴퓨터 입장에선, 띄어쓰기, 다음줄, 글자크기
이런걸 어떻게 해야될지 몰라요.
그래서 html 태그 라는 걸 쓰는 거에요.

<h1>큰글자</h1>
이렇게 쓰면, 브라우저가 이걸 해독해서
큰 글자를 표시할 수 있는 거에요

단순히 html 이것만 있으면 외부 접속이 안되요
html은 단순히 종이 쪼라리라고 생각해요
외부 접속을 하기 위해선 웹서버 + was 가 필요해요
-->
    <h1>My First Heading</h1>
    <p>My first paragraph.</p>

</body>
<!-- 
html 문서 끝
-->
</html>
